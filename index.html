<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:wght@700&family=Manrope:wght@300&family=Montserrat:wght@300&family=Raleway:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="Login-page">
        <div class="title-login">ACCOUNT LOGIN</div>
        <div class="title">
            <label class="text" for="email">EMAIL ADRESS</label>
            <input class="square" type="email" id="email" pattern=".+@globex\.com" size="20" placeholder="ENTER YOUR EMAIL ADRESS" required>
        </div>
        <div class="title">
            <label for="pass">PASSWORD <span class="characters-minimum">(8 characters minimum)</span>:</label>
            <input class="square" type="password" id="pass" name="password" minlength="8" maxlength="20" placeholder="ENTER YOUR PASSWORD" required>
        </div>
        <br>
        <input class="login" type="submit" value="LOGIN">
        <div class="title">Don't have an account yet? <a href="sign_up.html">Sign Up</a></div>
    </section>
</body>
</html>
