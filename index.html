<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome into your todo list!</title>
  <link href="assets/img/logo.png" rel="icon">
  <script src="https://kit.fontawesome.com/196b9a5819.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/todo_page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:wght@700&family=Lora&family=Manrope:wght@300&family=Montserrat:wght@300&family=Raleway:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
  <section class="create-task">
    <h2 class="task-text">Welcome into your To-Do List &#x1F44B;</h2>
    <input class="square" type="text" id="input-box" placeholder="Add a new task..." required minlength="4"
      maxlength="100" size="50">
    <button onclick="addTask()" class="plus">&plus;</button>

    <section class="your-tasks">
      <ul id="list-container">
      </ul>
    </section>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
