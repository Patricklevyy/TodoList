<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="../assets/img/logo.png" rel="icon">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:wght@700&family=Manrope:wght@300&family=Montserrat:wght@300&family=Raleway:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="Sign-in-page">
        <div class="title-sign-in">SIGN UP</div>
        <div class="title">
            <label class="text" for="name">Surname:</label>
            <input class="square" type="text" id="name" name="name" size="10" placeholder="ENTER YOUR SURNAME" required>
        </div>
        <div class="title">
            <label class="text" for="name">Name</label>
            <input class="square" type="text" id="name" name="name" size="10" placeholder="ENTER YOUR NAME" required>
        </div>
        <div class="title">
            <label class="text" for="email">EMAIL ADRESS</label>
            <input class="square" type="email" id="email" pattern=".+@globex\.com" size="20" placeholder="ENTER YOUR EMAIL ADRESS" required>
        </div>
        <div class="title">
            <label for="pass">NEW PASSWORD <span class="characters-minimum">(8 characters minimum)</span> :</label>
            <input class="square" type="password" id="pass" name="password" minlength="8" maxlength="20" placeholder="ENTER YOUR PASSWORD" required>
        </div>
        <br>
        <input class="sign-in" type="submit" value="SIGN UP">
        <div class="title">Already have an account? <a href="login.html">Sign In</a></div>
    </section>
</body>
</html>
